<ul class="list-group list-group-horizontal">
    {{ $current := .CurrentSection }}
    {{ range .FirstSection.Sections }}
    <a
            href="{{ .Permalink | relLangURL }}"
            class="list-group-item list-group-item-action
            {{ if eq .CurrentSection $current  }}active{{ end }}"
    >{{ .Name }}</a>
    {{ end }}
</ul>
